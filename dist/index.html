<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Odin Todo List</title></head><body><div class="modal fade" id="projectFormModal" tabindex="-1" aria-labelledby="projectFormModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="projectFormModalLabel">Add New Project</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><form id="projectForm"><div class="form-group"><label for="inputProjectName">Project name</label> <input class="form-control" id="inputProjectName" minlength="1" maxlength="50" required/></div><div class="d-flex justify-content-end"><button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button> <button type="submit" class="btn btn-primary">Create project</button></div></form></div></div></div></div><div class="modal fade" id="taskFormModal" tabindex="-1" aria-labelledby="taskFormModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="taskFormModalLabel"></h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><form id="taskForm"><div class="form-group"><label for="inputTaskTitle">Task title</label> <input class="form-control" id="inputTaskTitle" minlength="1" maxlength="50" required/></div><div class="form-group"><label for="inputTaskDesc">Task description</label> <input class="form-control" id="inputTaskDesc" minlength="1" maxlength="50" required/></div><div class="form-group"><label for="inputTaskDueDate">Task due date</label> <input type="date" class="form-control" id="inputTaskDueDate" required/></div><div class="form-group"><label for="selectTaskPriority">Task priority</label> <select class="form-control custom-select" id="selectTaskPriority"><option value="highest" selected="selected">Highest</option><option value="critical">Critical</option><option value="alarming">Alarming</option><option value="low">Low</option><option value="lowest">Lowest</option></select></div><div class="d-flex justify-content-end"><button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button> <button type="button" class="btn btn-danger mr-2" id="taskFormDeleteBtn" data-dismiss="modal">Delete task</button> <button type="submit" class="btn btn-primary" id="taskFormSubmitBtn"></button></div></form></div></div></div></div><div class="container" id="mainContainer"><div class="row"><div class="projects-div col-md-4"><h2 class="text-center">Projects</h2><select class="custom-select" id="projects"></select> <button type="button" class="btn btn-primary w-100 mt-3" data-toggle="modal" data-target="#projectFormModal">Add New Project</button></div><div class="tasks-div col-md-8"><header class="tasks-header"><h2 class="tasks-h2">Tasks</h2><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskFormModal" id="addTaskBtn">Add New Task</button></header><ul class="list-group list-group-flush" id="tasks"></ul></div></div></div><script src="app.bundle.js"></script></body></html>
